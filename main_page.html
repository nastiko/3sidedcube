<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0">
    <link href="bootstrap-5.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="common_style.css" rel="stylesheet">
    <link href="main_page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Lemonada&family=Stick&family=Texturina:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faustina:wght@300&display=swap" rel="stylesheet">
    <title>Find your favourite pokemon</title>
    <script src="/lib/pokeapi.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/scripts/pokemon_list.js"></script>
</head>
<body>
<header class="container-fluid bg-header">
    <div class="container">
        <div class="row-position">
            <h1 class="heading-header">Find your favourite Pokémon</h1>
            <img class="img-style" src="img/pokemon.png" alt="Pokemon">
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="container form-center">
            <form class="input-container" action="#">
                <input type="text" placeholder="Type name of Pokémon" name="search">
                <button class="button-submit" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffffff"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="container">
        <ol class="grid-container" id="pokemon_list"></ol>
    </div>
    <div class="container">
        <ul class="pagination pagination-position">
            <li class="page-item">
                <a href="javascript:void(0);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35.63" height="38" fill="var(--cylindrical)" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                    </svg>
                </a>
            </li>
            <li class="page-item"><a class="page-link color-link" href="javascript:void(0);">1</a></li>
            <li class="page-item"><a class="page-link color-link" href="javascript:void(0);">2</a></li>
            <li class="page-item"><a class="page-link color-link" href="javascript:void(0);">3</a></li>
            <li class="page-item"><a class="page-link color-link" href="javascript:void(0);">4</a></li>
            <li class="page-item"><a class="page-link color-link" href="javascript:void(0);">5</a></li>
            <li class="page-item">
                <a href="javascript:void(0);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35.63" height="38" fill="var(--cylindrical)" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                        <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
